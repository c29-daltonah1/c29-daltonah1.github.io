    #babybarb{
    	width:400px;
    	height:400px;
    	background-color:transparent;
    	background-image: url(https://i.pinimg.com/originals/9a/46/8e/9a468e1f7e3902171fb086a3be767811.gif);
    	background-size:contain;
    	background-repeat: no-repeat;
    	position: absolute;
    	animation: move;
    	animation-duration: 20s;
    	animation-iteration-count: 200;
    }

    #magicbus{
      width:600px;
      height:600px;
      background-color:transparent;
      background-image: url(bus.png);
      background-size:contain;
      background-repeat: no-repeat;
      position: absolute;
      animation: move2;
      animation-duration:25s;
      animation-iteration-count:67;
}    


    @keyframes move{
    	0%{
    		left: 0px;
    		top:0px;
    		transform:rotate(0deg);
    	}
    		50%{
    			left:1000px;
    			top:100px;
    			transform: rotate(10deg);
    		}

    	100%{
    				left:100px;
    				top:0px;
    				transform: rotate(0deg);}
    }


    @keyframes move2{
        0%{
            left:0px;
            top:0px;
            transform:rotate(0deg);
        }
        
        50%{
                left:10000px;
                top:1000px;
                transform: rotate(0deg);
            }

        100%{
                    left:0px;
                    top:0px;
                    transform: rotate(0deg);}
    }




</style>
